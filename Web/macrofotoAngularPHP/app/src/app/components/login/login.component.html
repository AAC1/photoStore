<div class="imgFondo "></div>

<article class="container center" style="overflow: hidden;">
   <div style="height: 90px;" class="center">
        <div class="alert  alert-dismissible " role="alert" style="margin-top:10px;"
        [ngClass]="{'alert-danger ' : jsonAlerts.typeMessage=='ERROR',
        'alert-warning  ' : jsonAlerts.typeMessage=='WARNING',
        'alert-info'  : jsonAlerts.typeMessage=='INFO'}"
        *ngIf="jsonAlerts.showMessage"  #alertLogin> 
            <strong>{{jsonAlerts.message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissAlert()" >
                <span aria-hidden="true">&times;</span>
            </button> 
        </div>
    </div>
    <div class="divCard2">
        
        <div class="">
            <div style="filter: blur(0px);">
                <div class="  title center imgLogin"></div>
                <form class="row center">
                    <div class="col-md-12 ">
                        <mat-form-field class="full-width ">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Ingresa usuario" name="login" [(ngModel)]="json.login" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 ">
                        <mat-form-field class=" full-width ">
                            <mat-label>Contrase&ntilde;a</mat-label>
                            <input matInput placeholder="Ingresa contrase&ntilde;a" type="password" name="passwd" [(ngModel)]="json.passwd" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 center">
                        <button mat-raised-button color="primary" 
                        class="medium-width" style="margin-bottom: 20px;" (click) = "loginService()">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</article>
