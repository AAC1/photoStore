<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav mode="side" > <!-- [(opened)]="opened" -->
      <div class="row" style="width: 100%;margin: 0;background-color: #f1f0f0;">
        <div class="col-md-12 center" style="margin-top:10px">
            <img src="../../../assets/img/macrofotoWhite.jpg"
                alt="..." width="95" class="mr-3 rounded-circle img-thumbnail shadow-sm">
        </div>
        <div class="media-body col-md-12" style="text-align:center;padding: 12px;color:#282829">
            <h4 class="m-0 font-weight-bold" >Bienvenido(a)</h4>
            <p class="font-weight-light text-muted mb-0">{{sessionUser}}</p>
        </div>
      </div>
      <div class="" style="background-color: #f1f0f0;">
        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Principal</p>
  
        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
                <a [routerLink]="['/home']" class="nav-link  ">
                    <i class="fa fa-th-large mr-3 fa-fw"></i> Inicio
                </a>
            </li>
  
        </ul>
  
        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Reporte</p>
  
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item">
              <a class="nav-link " [routerLink]="['/reporte-pedidos']">
                  <i class="fa fa-area-chart mr-3 text-primary fa-fw "></i>Consulta Pedidos
              </a>
          </li>
          <li class="nav-item ">
              <a href="javascript:void(0) " class="nav-link " (click)="logout()">
                <i class="fa fa-line-chart mr-3 text-primary fa-fw "></i> Cerrar sesión
              </a>
          </li>
        </ul>
      </div>  
    </mat-sidenav>
    <mat-sidenav-content #content>
      <button mat-icon-button color="accent" aria-label="Menú" (click)="sidenav.toggle()">
        <mat-icon >menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
